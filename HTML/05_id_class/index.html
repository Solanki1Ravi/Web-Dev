<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 
    1.The HTML id attribute is used to specify a unique id for an HTML element.

    2. We cannot have more than one element with the same id in an HTML document.
    
    3.The syntax for id is: write a hash character (#), followed by an id name. Then, define the CSS properties within curly braces {}
    
    
    
    -->


    <!-- 
    1.The HTML class attribute is used to specify a class for an HTML element.

    2.Multiple HTML elements can share the same class.
    
    3. To define multiple classes, separate the class names with a space, e.g. <div class="bg-yellow red">. The element will be styled according to all the classes specified.

    4.To create a class; write a period (.) character, followed by a class name    
    -->

    <div id="firstdiv" class="bg-yellow red">firstdiv</div>
    <div id="seconddiv" class="bg-red yellow">seconddiv</div>
    
</body>
</html>
