<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowSpan - ColSpan in Table</title>
</head>
<body>
    <h1>colspan</h1>
    <table>
        <tr>
            <th colspan = 2>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ravindra</td>
            <td>Solanki</td>
            <td>33</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>Rajput</td>
            <td>22</td>
        </tr>
    </table>


    <table style="width:100%">
        <tr>
          <th>Name</th>
          <td>Jill</td>
        </tr>
        <tr>
          <th rowspan="2">Phone</th>
          <td>555-1234</td>
        </tr>
        <tr>
          <td>555-8745</td>
        </tr>
      </table>


</body>
</html>
