<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images in HTMl</title>
  </head>
  <body>
    <h1>Image In HTML</h1>
    <!--
    1. The HTML <img> tag is used to embed an image in a web page.

    2.The <img> tag has two required attributes:
        src - Specifies the path to the image
        alt - Specifies an alternate text for the image

    3.We can use the style attribute to specify the width and height of an image.
    
    
    -->
    <img height="230" src="fort.png" alt="fort png" />
  </body>
