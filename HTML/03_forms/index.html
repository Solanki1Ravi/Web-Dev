<!--An HTML form is used to collect user input. The user input is most often sent to a server for processing.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <form action="">
    <div>
      <label for="firstname">Enter Your firstName</label>
      <input
        type="text"
        id="firstname"
        name="username"
        placeholder="Enter your first Name Here"
      />
    </div>
    <br />
    <div>
      <label for="lastname">Enter Your lastName</label>
      <input
        type="text"
        id="lastname"
        name="username"
        placeholder="Enter your last Name Here"
      />
    </div>
    <br />
    <div>
      <label for="age">Enter Your age</label>
      <input type="number" name="userage" id="age" />
    </div>
    <br />
    <div>
      <label for="male">Male</label>
      <input type="radio" name="Gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="Gender" id="female" />
    </div>
    <br />
    <div>
      <label for="newsletter">Newsletter</label>
      <input type="checkbox" name="Newsleter" id="newsletter" />
    </div>
    <br />
    <div>
      <label for="HTMLrange">HTML</label>
      <input type="range" name="" id="HTMLrange" min="0" max="50" />
    </div>
    <br />
    <div>
      <label for="search">Search</label>
      <input type="search" name="googlesearch" id="search" />
    </div>
    <br />
    <div>
      <label for="telephone">contact</label>
      <input type="tel" name="contactNo" id="telephone" />
    </div>

    <br />
    <div>
      <label for="Email">Email</label>
      <input type="email" name="emailId" id="Email" />
    </div>
    <br />
    <div>
      <label for="Week">Select a Week: </label>
      <input type="week" name="week" id="Week" />
    </div>
    <br />
    <div>
    <label for="colorPiker">Color Piker</label>
    <input type="color" name="Color" id="colorPiker">
    </div>
    <br />
    <div>
    <label for="textarea">Leave your comment here: </label>
    <textarea name="textarea" id="textarea" row="5" col="10"></textarea>
    </div>

    <br />
    <div>
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </div>
</form>
  </body>
</html>
